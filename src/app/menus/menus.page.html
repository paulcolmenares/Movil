<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button class="card">
      <ion-icon name="add" [routerLink]="['/add-menu']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--BUSCAR-->
  <ion-toolbar class="new-background-color">
    <ion-searchbar class="form-control" placeholder="Buscar.." name="filterPost" [(ngModel)]="filterPost">Filtro: </ion-searchbar>
  </ion-toolbar>

<ion-list>
  <ion-radio-group>
    <ion-item>
      <ion-label>Activos</ion-label>
      <ion-radio></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Bajas</ion-label>
      <ion-radio ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>todos</ion-label>
      <ion-radio ></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

    <ion-grid > 
      <ion-row>
      
        <ion-col>Nombre</ion-col>
        <ion-col>Estado</ion-col>
        <ion-col>M-B-M</ion-col>
      
      </ion-row>
      <ion-row *ngFor="let item of lista | filter: filterPost">
      
        <ion-col>{{ item.nombre }}</ion-col>
        <ion-col> <container-element [ngSwitch]="item.estado">
          <div *ngSwitchCase="1">
            <ion-icon name="thumbs-up-outline" > </ion-icon>
          </div>
          <div *ngSwitchCase="0">
            <ion-icon name="thumbs-down-outline" ></ion-icon>
          </div>
        </container-element>
      </ion-col>
        <ion-col> 
          <ion-item >
          <ion-button color="dark" fill="clear" (click)="editar(item)">
          <ion-icon  name="pencil"></ion-icon>
        </ion-button>
      
      <ion-button  color="dark" fill="clear" (click)="delete(item)">
        <ion-icon  name="trash"></ion-icon>
      </ion-button>
      
         <ion-button color="dark" fill="clear" (click)="modificar(item)">
        <ion-icon  name="sync-circle"></ion-icon>
       </ion-button>  </ion-item>
    </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
